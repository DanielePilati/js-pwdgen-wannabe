<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>(insicurissimo) password generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

    <nav class="navbar p-3 mb-2 bg-warning">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1 text-warning-emphasis">Insicurissimo Password Generator</span>
        </div>
    </nav>

    <div class="container-lg">

        <h1 class="text-center my-5">Non sono sicuro che questa sia la tua password</h1>

        <div class="container-lg">
            <div class="accordion" id="accordionExample">
                <div class="accordion-item">
                    <h2 class="accordion-header">
                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                            data-bs-target="#collapseOne" aria-expanded="false" aria-controls="collapseOne">
                            Credo che cliccando qui potrai vederla
                        </button>
                    </h2>
                    <div id="collapseOne" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
                        <div class="accordion-body">
                            <h2 class="text-center"><span id="new-password"></span></h2>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <hr class="my-5">

        <h2 class="text-center my-5">Sicuramente non ti piace</h2>

        <div class="container-lg">

            <div class="accordion" id="accordionExample2">
                <div class="accordion-item">
                    <h2 class="accordion-header">
                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                            data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseOne">
                            Prova questa
                        </button>
                    </h2>
                    <div id="collapseTwo" class="accordion-collapse collapse" data-bs-parent="#accordionExample2">
                        <div class="accordion-body">
                            <h2 class="text-center"><span id="new-password-two"></span></h2>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <hr class="my-5">

    </div>


    <script type="text/javascript" src="js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
